<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة التحكم - مكتب المحاماة</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #f4f6f9;
            color: #333;
        }

        header {
            background-color: #003366;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header-title {
            font-size: 20px;
            font-weight: bold;
        }

        .logout-btn {
            background-color: #d9534f;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }

        .logout-btn:hover {
            background-color: #c9302c;
        }

        .container {
            max-width: 800px;
            margin: 60px auto;
            text-align: center;
        }

        .container h1 {
            font-size: 28px;
            color: #003366;
        }

        .container p {
            font-size: 18px;
            margin-top: 10px;
        }

        .actions {
            margin-top: 40px;
        }

        .actions a {
            display: inline-block;
            background-color: #0066cc;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            margin: 10px;
            border-radius: 6px;
            font-size: 16px;
        }

        .actions a:hover {
            background-color: #004999;
        }

        @media (max-width: 600px) {
            .container h1 {
                font-size: 22px;
            }

            .container p {
                font-size: 16px;
            }

            .logout-btn {
                font-size: 13px;
                padding: 8px 15px;
            }

            .actions a {
                font-size: 14px;
                padding: 10px 18px;
            }
        }
    </style>
</head>
<body>

<header>
    <span class="header-title">مكتب المحاماة</span>
    <a href="{% url 'logout' %}" class="logout-btn">تسجيل الخروج</a>
</header>

<div class="container">
    <h1>مرحبًا بك <strong>{{ request.user.username }}</strong> 👋</h1>
    <p>أنت الآن في لوحة التحكم الخاصة بك.</p>

    <div class="actions">
        <a href="{% url 'lawsuits:list' %}">📂 عرض القضايا</a>
        <a href="{% url 'lawsuits:create' %}">➕ رفع قضية جديدة</a>
    </div>
</div>

</body>
</html>
